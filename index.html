<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="normalize.css" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <section class="texto">
      <h1>Get <span class="highlight">insights</span> that help<br> your business grow.</h1>

      <p>Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br> 
      experience, and overall efficiency.</p>
      <footer class="rodape">
        <p class="descricao">10k+ <br><span class="descricao-line">companies</span></p>
        <p class="descricao">314 <br><span class="descricao-line">templates</span></p>
        <p class="descricao">12m+ <br><span class="descricao-line">queries</span></p>
      </footer>     
    </section>

    <section class="area-imagem">
      <div class="imagem-color"></div>
      <img class="apresentacao" src="./images/image-header-desktop.jpg" alt="">
    </section>
  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Badarando">Badarando</a>.
  </div>
</body>
</html>
